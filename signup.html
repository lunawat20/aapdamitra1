<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aapda Mitra Signup</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>
    <div class="container">
        <img src="Aapda Logo.png" alt="Aapda Mitra Logo">
        <h2>Sign Up for Aapda Mitra</h2>
        <form id="signupForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="number" id="age" name="age" placeholder="Age" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <input type="text" id="landmark" name="landmark" placeholder="Landmark" required>
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit"><a href="./need.html">Sign Up</a></button>
        </form>
        <div class="options">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <script src="script2.js"> </script>
   
</body>
</html>
