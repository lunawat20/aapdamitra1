<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aapda Mitra Login</title>
    <link rel="stylesheet" href="style1.css">
      
</head>
<body>
    <div class="container">
        <img src="Aapda Logo.png" alt="Aapda Mitra Logo">
        <h2>Login to Aapda Mitra</h2>
        <form id="loginForm">
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit"><a href="./need.html">Login</a></button>
        </form>
        <button class="otp-button" id="otpLoginButton"><a href="./need.html">Login with OTP</a></button>
        <div class="options">
            <a href="signup.html">Don't have an account? Sign Up</a>
        </div>
    </div>

    <script src="script1.js"> </script>
</body>
</html>
